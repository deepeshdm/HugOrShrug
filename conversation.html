

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HugOrShrug</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="conversation.css">
    </head>
    <body>
        <div class="main-container">

            <div class="navbar-container">

                <div class="flex-gap-2">
                    <img class="clickable" src="assets/logo.png" />
                    <div class="flex-gap-2 tabs" style="flex-wrap: wrap;">
                        <div class="navbar-option clickable"> Explore Topics </div>
                        <div class="navbar-option clickable"> Users </div>
                        <div class="navbar-option clickable"> Hugs </div>
                        <div class="navbar-option clickable"> Shrugs </div>
                    </div>
                </div>

                <div class="flex-gap-1">
                    <button class="purple-action-btn">Share your thoughts</button>
                    <div class="profile-option">
                        <img class="profile" src="https://randomuser.me/api/portraits/men/18.jpg">
                        <img style="width:0.75rem;" src="assets/arrow-down.svg">
                    </div>
                </div>

            </div>


            <div class="middle-sec">

                <div class="profile-card">
                    <div class="flex-gap-1">
                        <img class="userpic" src="https://randomuser.me/api/portraits/men/18.jpg">
                        <div class="flex-col-gap-05" style="align-items: flex-start;">
                            <div class="name"> Esther Howard </div>
                            <div class="flex-gap-05 infotext">
                                <div> 556 following </div>
                                <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="2" cy="2" r="2" fill="#D9D9D9"/>
                                </svg>                                    
                                <div> 24 likes </div>
                            </div>
                            <div class="flex-gap-05">
                                <div class="blue-section">
                                    <img src="assets/blue-thumbup.svg" />
                                    <span> 445 hugs </span>
                                </div>
                                <div class="red-section">
                                    <img src="assets/red-thumbdown.svg" />
                                    <span> 445 shrugs </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="action-btn"> Follow </button>
                </div>


            </div>




        </div>
        <footer class="footer">
            <img src="assets/logo.png" />
            <div class="flex-gap-2" style="flex-wrap: wrap;">
                <div class="dmsans-white-md clickable "> About us </div>
                <div class="dmsans-white-md clickable"> Contact us </div>
                <div class="dmsans-white-md clickable"> Blogs </div>
            </div>
            <div class="dmsans-white-md"> Â© HugOrShrug 2024 </div>
        </footer>
    </body>
</html>
